<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ポップアップボタン</title>
    <meta name="description" content="ポップアップが表示されるボタンの例">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        function showAlert() {
            alert("ポップアップメッセージが表示されました！");
        }
    </script>
</head>
<body>
    <button onclick="showAlert()">クリックしてください</button>
</body>
</html>
