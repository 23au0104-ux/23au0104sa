    <style>
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            display: none;
            margin: 20px 0;
        }
        h2 {
            margin-top: 40px;
        }
        .play-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .play-button:hover {
            background-color: #0056b3;
        }
        .close-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .close-button:hover {
            background-color: #c82333;
        }
    </style>
    <script>
        function playVideo(id) {
            var iframe = document.getElementById(id);
            iframe.style.display = 'block';
            iframe.scrollIntoView({ behavior: 'smooth' });
        }

        function closeVideo(id) {
            var iframe = document.getElementById(id);
            iframe.style.display = 'none';
        }
    </script>
